name: Build and Lint React App

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Use App Directory
        run: cd youtube-clone

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: cd youtube-clone && npm install

      - name: Run Linter
        run: cd youtube-clone && npm run lint

      - name: Run Build
        run: cd youtube-clone && npm run build
